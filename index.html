<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PearPhrase AI Web Reader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    #container {
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .btn {
      padding: 10px 20px;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Hello, this is PearPhrase!</h1>
    <button class="btn" onclick="startReading()">Read Webpage</button>
  </div>

  <script>
    function startReading() {
      alert("Reading webpage..."); // This is where your reading functionality will go
    }
  </script>
</body>
</html>
